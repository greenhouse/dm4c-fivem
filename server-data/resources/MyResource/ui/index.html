<!DOCTYPE html>
<html>
<head>
    <style>
        /* Reset default styles - fix attempt white sqaure transparent background - failed */
        html, body {
            margin: 0;
            padding: 0;
            background: transparent; /* Ensure no default white background */
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrollbars */
        }
        #ammoHud {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            font-family: Arial, sans-serif;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="ammoHud" style="display: none;">
        $BULLET Tokens<br>
        Live: <span id="live">0</span> | Reserve: <span id="reserve">0</span>
    </div>

    <script>
        window.addEventListener('message', (event) => {
            let data = event.data;
            if (data.type === 'showHud') {
                document.getElementById('ammoHud').style.display = data.visible ? 'block' : 'none';
            } else if (data.type === 'updateAmmo') {
                document.getElementById('live').innerText = data.live;
                document.getElementById('reserve').innerText = data.reserve;
            }
        });
    </script>
</body>
</html>
